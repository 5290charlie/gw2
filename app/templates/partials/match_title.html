{% if match %}
    {% set worlds = match.get_worlds %}
    {% for world in worlds %}
        {% set color = world.color %}
        {% set world = world.world %}
        <span style="color: {{ color }}">
            <a href="{{ url_for('worlds', world_id=world.id) }}">
                {{ world.name }}
            </a>
        </span>
    {% endfor %}
{% endif %}
