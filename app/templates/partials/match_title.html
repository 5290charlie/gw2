{% if match %}
    {% set worlds = match.get_worlds() %}
    {% for color in worlds %}
        {% set world = worlds[color] %}

        {% if loop.index > 1 %}
            -vs-
        {% endif %}

        {% if make_links %}
            <a style="color: {{ color }}" href="{{ url_for('worlds', world_id=world.id) }}">{{ world.name }}</a>
        {% else %}
            <span style="color: {{ color }}">{{ world.name }}</span>
        {% endif %}
    {% endfor %}
{% endif %}
