{% extends "structure.html" %}
{% block content %}
    {% if match %}
        <h1>{{ match.wvw_match_id }}</h1>
    {% elif matches %}
        <ul>
            {% for match in matches %}
                <li>
                    {{ match.wvw_match_id }}
                    {# {% include "partials/match_title.html" %} #}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
